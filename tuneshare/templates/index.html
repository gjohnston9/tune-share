<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="{{url_for('static', filename='piano.css')}}"/>
		<script src="{{url_for('static', filename='vendor/jquery-1.7.2.min.js')}}"></script>
		<script src="{{url_for('static', filename='vendor/jquery-ui-1.8.20.custom.min.js')}}"></script>
		<title>28-key Steinway</title>
		<link href="{{url_for('static', filename='favicon.ico')}}" rel="icon" type="image/x-icon" />
	</head>
	<body>
		<audio id="sound-A2" src="{{url_for('static', filename='samples/A2.ogg')}}" preload="auto"></audio>
		<audio id="sound-Bb2" src="{{url_for('static', filename='samples/Bb2.ogg')}}" preload="auto"></audio>
		<audio id="sound-B2" src="{{url_for('static', filename='samples/B2.ogg')}}" preload="auto"></audio>
		<audio id="sound-Ab3" src="{{url_for('static', filename='samples/Ab3.ogg')}}" preload="auto"></audio>
		<audio id="sound-A3" src="{{url_for('static', filename='samples/A3.ogg')}}" preload="auto"></audio>
		<audio id="sound-Bb3" src="{{url_for('static', filename='samples/Bb3.ogg')}}" preload="auto"></audio>
		<audio id="sound-B3" src="{{url_for('static', filename='samples/B3.ogg')}}" preload="auto"></audio>
		<audio id="sound-C3" src="{{url_for('static', filename='samples/C3.ogg')}}" preload="auto"></audio>
		<audio id="sound-Db3" src="{{url_for('static', filename='samples/Db3.ogg')}}" preload="auto"></audio>
		<audio id="sound-D3" src="{{url_for('static', filename='samples/D3.ogg')}}" preload="auto"></audio>
		<audio id="sound-Eb3" src="{{url_for('static', filename='samples/Eb3.ogg')}}" preload="auto"></audio>
		<audio id="sound-E3" src="{{url_for('static', filename='samples/E3.ogg')}}" preload="auto"></audio>
		<audio id="sound-F3" src="{{url_for('static', filename='samples/F3.ogg')}}" preload="auto"></audio>
		<audio id="sound-Gb3" src="{{url_for('static', filename='samples/Gb3.ogg')}}" preload="auto"></audio>
		<audio id="sound-G3" src="{{url_for('static', filename='samples/G3.ogg')}}" preload="auto"></audio>
		<audio id="sound-Ab4" src="{{url_for('static', filename='samples/Ab4.ogg')}}" preload="auto"></audio>
		<audio id="sound-A4" src="{{url_for('static', filename='samples/A4.ogg')}}" preload="auto"></audio>
		<audio id="sound-Bb4" src="{{url_for('static', filename='samples/Bb4.ogg')}}" preload="auto"></audio>
		<audio id="sound-B4" src="{{url_for('static', filename='samples/B4.ogg')}}" preload="auto"></audio>
		<audio id="sound-C4" src="{{url_for('static', filename='samples/C4.ogg')}}" preload="auto"></audio>
		<audio id="sound-Db4" src="{{url_for('static', filename='samples/Db4.ogg')}}" preload="auto"></audio>
		<audio id="sound-D4" src="{{url_for('static', filename='samples/D4.ogg')}}" preload="auto"></audio>
		<audio id="sound-Eb4" src="{{url_for('static', filename='samples/Eb4.ogg')}}" preload="auto"></audio>
		<audio id="sound-E4" src="{{url_for('static', filename='samples/E4.ogg')}}" preload="auto"></audio>
		<audio id="sound-F4" src="{{url_for('static', filename='samples/F4.ogg')}}" preload="auto"></audio>
		<audio id="sound-Gb4" src="{{url_for('static', filename='samples/Gb4.ogg')}}" preload="auto"></audio>
		<audio id="sound-G4" src="{{url_for('static', filename='samples/G4.ogg')}}" preload="auto"></audio>
		<audio id="sound-C5" src="{{url_for('static', filename='samples/C5.ogg')}}" preload="auto"></audio>
		<div class="piano">
			<noscript class="piano-javascript">This program requires Javascript and HTML5 Audio support.</noscript>
			<div class="piano-container">
				<div class="piano-keys">
					<div class="piano-white piano-A2"></div>
					<div class="piano-black"><div class="piano-black-raised piano-Bb2"></div></div>
					<div class="piano-white piano-B2"></div>
					<div class="piano-white piano-C3"></div>
					<div class="piano-black"><div class="piano-black-raised piano-Db3"></div></div>
					<div class="piano-white piano-D3"></div>
					<div class="piano-black"><div class="piano-black-raised piano-Eb3"></div></div>
					<div class="piano-white piano-E3"></div>
					<div class="piano-white piano-F3"></div>
					<div class="piano-black"><div class="piano-black-raised piano-Gb3"></div></div>
					<div class="piano-white piano-G3"></div>
					<div class="piano-black"><div class="piano-black-raised piano-Ab3"></div></div>
					<div class="piano-white piano-A3"></div>
					<div class="piano-black"><div class="piano-black-raised piano-Bb3"></div></div>
					<div class="piano-white piano-B3"></div>
					<div class="piano-white piano-C4"></div>
					<div class="piano-black"><div class="piano-black-raised piano-Db4"></div></div>
					<div class="piano-white piano-D4"></div>
					<div class="piano-black"><div class="piano-black-raised piano-Eb4"></div></div>
					<div class="piano-white piano-E4"></div>
					<div class="piano-white piano-F4"></div>
					<div class="piano-black"><div class="piano-black-raised piano-Gb4"></div></div>
					<div class="piano-white piano-G4"></div>
					<div class="piano-black"><div class="piano-black-raised piano-Ab4"></div></div>
					<div class="piano-white piano-A4"></div>
					<div class="piano-black"><div class="piano-black-raised piano-Bb4"></div></div>
					<div class="piano-white piano-B4"></div>
					<div class="piano-white piano-C5"></div>
				</div>
				<div class="piano-pedal">Just listen to that sustain!</div>
			</div>
		</div>

		<div class="buttons-container">
		<button type="button" id="toggle-display-button">Hide recording/playback buttons</button>
		<br><br>
			<div id="recording-playback-container">
				<button type="button" id="playback-url-button" disabled>Play tune from URL</button>
				<br><br>
				<button type="button" id="playback-recorded-button" disabled>Play recorded tune</button>
				<button type="button" id="record-button"> Record</button>
				<p id="clock">0:00</p>
				<p id="share-url" style="display: none"></p>
			</div>
		</div>

		<p style="text-align:center; font-size:smaller;">
			source code: <a href="https://github.com/gjohnston9/tune-share" target="newwindow">here</a><br>
			forked from: <a href="https://github.com/michaelmp/js-piano" target="newwindow">here</a>
		</p>
		<script src="https://sdk.amazonaws.com/js/aws-sdk-2.16.0.min.js"></script>
		<script src="{{url_for('static', filename='piano.js')}}"></script>
	</body>
</html>
